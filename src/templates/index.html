<!DOCTYPE html>
<html>
<head><title>RFID System</title></head>
<body>
  <h1>Welcome</h1>
    {% with messages = get_flashed_messages(category_filter=['banned']) %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li style="color: red;">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <a href="{{ url_for('login') }}">Login</a> |
  <a href="{{ url_for('register') }}">Register</a>
</body>
</html>
